version: '3.8'

services:
  zooluck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zooluck-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # 持久化数据库文件
      - ./server/data:/app/server/data
      # 持久化日志
      - ./logs:/app/logs
    networks:
      - zooluck-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  zooluck-network:
    driver: bridge
